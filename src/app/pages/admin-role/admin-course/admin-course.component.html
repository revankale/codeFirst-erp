<div class="mt-3 container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="d-flex justify-content-between my-4 mx-5">
          <h5 class="text-dark">All Course</h5>
        </div>
        <div class="row">
          <div class="">
            <div class="col-2">
              <div class="d-flex mb-2">
                <!-- top head -->
                <input class="form-control" id="search" type="search" placeholder="Search Course" aria-label="Search" />
                <button class="btn btn-outline-primary ser" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-dark btn-sm addStatus" (click)="openCourse()">
                  Add Course
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-4" *ngFor="let item of courseArray; let sr = index">
              <div class="card m-2 mx-3 box-shadow">
                <div class="card-body">
                  <div class="text-start p-2">
                    <p class="text-dark"><b>Sr No: </b>{{ sr + 1 }}</p>
                    <p class="text-dark">
                      <b>Course Name: </b>{{ item.courseName }}
                    </p>
                    <p class="text-dark">
                      <b>Course Duration: </b>{{ item.courseDuration }}
                    </p>
                    <p class="text-dark">
                      <b>Course Fee: </b>{{ item.courseBasicFees | currency : "INR" }}
                    </p>
                    <div class="class">
                      <button class="btn btn-light btn-sm" (click)="onEdit(item)">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="btn btn-light btn-sm mx-2" (click)="deleteCourse(item)">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal form  -->

<div class="modal mt-5" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h6 class="modal-title">Add Course</h6>
        <button type="button" class="btn-close" (click)="closeCourse()" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-12 mb-3">
            <label for="">Course Name</label> <br />
            <input type="text" name="course" [(ngModel)]="courseObj.courseName" class="form-control"
              placeholder="Name" />
          </div>
          <div class="col-6">
            <label for="">Course Duration</label>
            <input type="text" name="course" [(ngModel)]="courseObj.courseDuration" class="form-control"
              placeholder="Duration" />
          </div>
          <div class="col-6 mb-3">
            <label for="">Course Fee</label>
            <input type="text" name="fee" [(ngModel)]="courseObj.courseBasicFees" class="form-control"
              placeholder="Fee" />
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="">
            <button type="button" class="btn btn-danger btn-sm mx-3" (click)="onReset()">
              Reset
            </button>
            <button type="button" class="btn btn-dark btn-sm" (click)="AddCourse()" *ngIf="courseObj.courseId == 0">
              Save
            </button>
            <button type="button" class="btn btn-dark btn-sm" (click)="UpdateCourse()" *ngIf="courseObj.courseId != 0">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
