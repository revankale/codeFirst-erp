<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <div class="card fresh-table full-color-orange">
        <div class="card-header bg-dark d-flex justify-content-between">
          <h6 class="text-light">All Users</h6>
          <button class="btn btn-sm btn-light fw-bold" (click)="openUser()">Add</button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover table-bordered">
            <thead class="color text-light text-center">
              <tr>
                <th>Sr.no</th>
                <th>Role</th>
                <th>Username</th>
                <th>Password</th>
                <th>Created Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let item of userArray;let sr=index">
                <td>{{sr+1}}</td>
                <td>{{item.userRole}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.userPassword}}</td>
                <td>{{item.createdOn | date: 'dd-MMM-yyy'}}</td>
                <td>{{item.isApproved}}</td>
                <td class="text-center">
                  <button class="btn btn-light btn-sm mx-3" (click)="onEdite(item)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-light btn-sm" (click)="deleteUsers(item)"><i
                      class="fa-solid fa-trash-can"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- modal form  -->

<div class="modal mt-5" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h6 class="modal-title">Add Users</h6>
        <button type="button" class="btn-close" (click)="closeUser()" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-12 mb-3">
            <label for="">Candidate Name</label> <br />
            <select name="candidateId" class="form-control" [(ngModel)]="userObj.candidateId">
              <option value="0" selected>Select Candidate</option>
              <option [value]="item.candidateId" *ngFor="let item of candidateArray">{{item.name}}</option>
            </select>
          </div>
          <div class="col-6">
            <label for="">Username</label>
            <input type="text" name="Username" [(ngModel)]="userObj.userName" class="form-control"
              placeholder="Username" />
          </div>
          <div class="col-6 mb-3">
            <label for="">Password</label>
            <input type="text" name="Password" [(ngModel)]="userObj.userPassword" class="form-control"
              placeholder="Password" />
          </div>
          <div class="col-6 mb-3">
            <label for="">Role</label>
            <select class="form-select" name="Role" [(ngModel)]="userObj.userRole">
              <option value="" selected>Select Role</option>
              <option [value]="item.userRole" *ngFor="let item of userArray">{{item.userRole}}</option>
            </select>
          </div>
          <div class="col-6">
            <label for="">Is Approved</label> <br>
            <input type="checkbox" name="checkbox" [(ngModel)]="userObj.isApproved" />
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="">
            <button type="button" class="btn btn-danger btn-sm mx-3" (click)="onReset()">
              Reset
            </button>
            <button type="button" class="btn btn-dark btn-sm" (click)="addUsers()" *ngIf="userObj.userId == 0">
              Save
            </button>
            <button type="button" class="btn btn-dark btn-sm" (click)="updateUsers()" *ngIf="userObj.userId != 0">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
